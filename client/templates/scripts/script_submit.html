<template name="scriptSubmit">
  <form class="main form">

    <div class="form-group">
      <label for="title" class="control-label">Title</label>
      <div class="controls">
        <input name="title" id="title" class="form-control" type="text" value="" placeholder="Title of your script">
      </div>
    </div>

    <div class="form-group">
      <label for="genre" class="control-label">Genre</label>
      <div class="controls">
        <input name="genre" id="genre" class="form-control" type="text" value="" placeholder="Genre">
      </div>
    </div>

    <div class="form-group">
      <label for="content" class="control-label">Content</label>
      <div class="controls">
        <input name="content" id="content" class="form-control" type="text" value="" placeholder="Script content">
      </div>
    </div>

    <input type="submit" value="Submit" class="btn btn-primary">

  </form>
</template>
