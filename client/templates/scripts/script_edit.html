<template name="scriptEdit">
  <form class="main form">      <!-- No need to specify action in form, as we intercept using JS !-->

    <div class="form-group">
      <label for="title" class="control-label">Title</label>
      <div class="controls">
        <input name="title" id="title" type="text" value="{{title}}" placeholder="Title" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="genre" class="control-label">Genre</label>
      <div class="controls">
        <input name="genre" type="text" id="genre" value="{{genre}}" placeholder="Genre" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="content" class="control-label">Content</label>
      <div class="controls">
        <input name="content" type="text" id="content" value="{{content}}" placeholder="Content" class="form-control">
      </div>
    </div>

    <input type="submit" class="btn btn-primary">

    <hr />

    <a href="#" class="btn btn-danger delete">Delete Post</a>

  </form>
</template>
